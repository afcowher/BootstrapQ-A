<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Quiz</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="questionbuttons.js" defer></script>
</head>

<body>

  <h1 style="text-align: center;">Music Quiz</h1>

  <!-- Number 1 -->
  <div class="container">
    <p>Which music artist made the song "Bohemian Rhapsody?"</p>
    <div class="btn-group-lg">
      <button correct class="qBtn btn btn-sm btn-info m-2" id="1">Queen</button>
      <button class="qBtn btn btn-sm btn-info m-2" id="2">Prince</button>
      <button class="qBtn btn btn-sm btn-info m-2" id="3">King</button>
      <button class="qBtn btn btn-sm btn-info m-2" id="4">Jack</button>
    </div>
  </div>

  <br>

  <!-- Number 2 -->
  <div class="container">
    <p>Which 2 artists are collectively known as Daft Punk?</p>
    <div class="btn-group-lg btn-group-toggle" data-toggle="buttons">
      <input type="checkbox" class="btn-check shire" id="Hugo" autocomplete="off">
      <label class="btn btn-outline-secondary" for="strider">Hugo Leclercq</label>

      <input type="checkbox" correct class="btn-check shire" id="Guy" autocomplete="off">
      <label class="btn btn-outline-secondary" for="legolas">Guy-Manuel de Homem-Christo</label>

      <input type="checkbox" class="btn-check shire" id="Mike" autocomplete="off">
      <label class="btn btn-outline-secondary" for="arwen">Mike LÃ©vy</label>

      <input type="checkbox" correct class="btn-check shire" id="Thomas" autocomplete="off">
      <label class="btn btn-outline-secondary" for="merry">Thomas Bangalter</label>
    </div>
  </div>

  <br>

  <!-- Number 3 -->
  <div class="container">
    <p>Who has the most #1 singles in Billboard Hot 100 history?</p>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-outline-secondary active">
        <input type="radio" name="top100" id="Mariah Carey" autocomplete="off" checked>Mariah Carey
      </label>

      <label class="btn btn-outline-secondary active">
        <input type="radio" name="top100" id="Elvis Presley" autocomplete="off" checked>Elvis Presley
      </label>

      <label class="btn btn-outline-secondary active">
        <input type="radio" name="top100" id="The Beatles" autocomplete="off" checked correct>The Beatles
      </label>

      <label class="btn btn-outline-secondary active">
        <input type="radio" name="top100" id="Rihanna" autocomplete="off" checked>Rihanna
      </label>
    </div>
  </div>

</body>

</html>
